<div class="m-5 flex flex-col space-y-3 sm:mx-auto max-w-xl">
  <h1 class="text-3xl">My tasks</h1>
  <app-todo-form (addEmitter)="addTask($event)"></app-todo-form>
  <hr/>
  <app-todo-list [todos]="todos" (toggleEmitter)="toggleTask($event)" (deleteEmitter)="deleteTask($event)"></app-todo-list>
</div>
