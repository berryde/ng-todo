<div class="m-5 flex flex-col space-y-3">
  <h1 class="text-3xl">My tasks</h1>
  <div class="flex space-y-3 flex-col sm:flex-row sm:space-y-0 sm:space-x-3">
    <input placeholder="Task description" class="rounded shadow py-2 px-3 sm:flex-grow"/>
    <button class="px-3 py-2 sm:max-w-max bg-emerald-600 text-white rounded">Add task</button>
  </div>

  <hr/>
  <app-todo-list [todos]="todos"></app-todo-list>
</div>
